{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="text-center">
      <h4 class="text-muted">Add-Customer</h4>
    </div>
   <form class="contact-form" method="post" action="{% url 'add_submission' %}">
     {% csrf_token %}
     <div class="form-group">
       <label for="first">FirstName</label>
       <input
         type="text"
         class="form-control"
         id="first"
         name="first"
         placeholder="FirstName"
       />
     </div>
     <div class="form-group">
       <label for="sur">SurName</label>
       <input
         type="text"
         class="form-control"
         name="sur"
         id="sur"
         placeholder="SurName"
       />
     </div>
     <div class="form-group">
       <label for="last">LastName</label>
       <input
         type="text"
         class="form-control"
         name="last"
         id="last"
         placeholder="LastName"
       />
     </div>
     <div class="form-group">
       <label for="email">Email address</label>
       <input
         type="email"
         class="form-control"
         name="email"
         id="email"
         placeholder="name@example.com"
       />
     </div>
     <div class="form-group">
       <label for="phone">Phone</label>
       <input
         type="text"
         class="form-control"
         name="phone"
         id="phone"
         placeholder="Number"
       />
     </div>
     <div class="form-group">
       <label for="gender">Select Your Gender</label>
       <select class="form-control" name="gender" id="gender">
         <option>Male</option>
         <option>Female</option>
         <option>Others</option>
       </select>
     </div>
       <div class="form-group">
         <label for="date">Date</label>
         <input
           type="date"
           class="form-control"
           name="date"
           id="date"
           placeholder="YYYY-MM-DD"
         />
       </div>
     <div class="form-group">
       <label for="address">Address</label>
       <textarea
         class="form-control"
         name="address"
         id="address"
         rows="2"
       ></textarea>
     </div>
     <button class="btn btn-outline-info" type="submit">Submit</button>
   </form>
 </div>

{% endblock %}
