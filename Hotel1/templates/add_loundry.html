{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="text-center">
      <h4 class="text-muted">Add Loundry</h4>
    </div>
   <form class="contact-form" method="post" action="{% url 'loundry_submission' %}">
     {% csrf_token %}
     <div class="form-group">
       <label for="first">Room-Number</label>
       <input
         type="text"
         class="form-control"
         id="first"
         name="r_number"
         placeholder="Room-number"
       />
     </div>
       <div class="form-group">
                 <label for="phone">Date</label>
                 <input
                   type="date"
                   class="form-control"
                   name="date"
                   id="phone"
                   placeholder="YYYY-MM-DD"
                 />
           </div>
     <div class="form-group">
       <label for="sur">Total-Cost</label>
       <input
         type="text"
         class="form-control"
         name="r_cost"
         id="sur"
         placeholder="Total-cost"
       />
     </div>
     <div class="form-group">
       <label for="phone">Description</label>
       <input
         type="text"
         class="form-control"
         name="r_description"
         id="phone1"
         placeholder="Description"
       />
     </div>
     <button class="btn btn-outline-info" type="submit">Submit</button>
   </form>
</div>


{% endblock %}
